<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <title>상민이의 포트폴리오</title>
  </head>
  <body>
    <section id="home_main">
      <header id="home_nav">
        <h1 class="home_title">
          <img src="img/logo.png" alt="로고" />
        </h1>
        <div class="home_nav-list">
          <span>Home</span>
          <span>Profile</span>
          <span>Skill</span>
          <span>Contact</span>
        </div>
      </header>
      <h2 class="home_main-username">
        이상민님 환영합니다!<br />저의 포트폴리오를 <br />재미있게 봐주시면
        감사하겠습니다
      </h2>
      <input class="username_input" type="text" placeholder="User Name" />
      <div class="home_main-scroll">
        <span id="scroll_icon">
          <span id="scroll_ani"></span>
        </span>
        <span>SCROLL</span>
      </div>
    </section>
    <section id="proflie">
      <div class="profile_container">
        <h3>간단한 자기소개서</h3>
        <div class="profile_img">
          <img src="img/myimg.png" alt="myimg" />
          <div class="myproflie">
            <h5>About Me</h5>
            <span><b>성명:</b>이상민</span>
            <span><b>생년월일:</b>1996.12.06</span>
            <span><b>사는곳:</b>경기도 수원시</span>
            <span
              ><b>보유 자격증:</b> 정보처리기능사,네트워크관리사
              2급,컴퓨터활용능력 2급</span
            >
          </div>
          <div class="profile_link">
            <a href="http://" target="_blank" rel="noopener noreferrer"
              ><i class="fab fa-github"></i><br />GitSite</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
